<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Create User</nb-card-header>
      <nb-card-body>
        <form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group row form-control-group">
            <label for="inputEmail1" class="label col-sm-3 col-form-label" id="input-firstname">First Name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="input-firstname" placeholder="First Name"
                formControlName="firstName">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputNachname" placeholder="Last Name"
                formControlName="lastName">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputUsername" placeholder="Username" formControlName="username">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="email" nbInput fullWidth id="inputEmail1" placeholder="Email" formControlName="email">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
              <input type="password" nbInput fullWidth id="inputPassword2" placeholder="Password"
                formControlName="password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputRole" class="label col-sm-3 col-form-label">Role</label>
            <ng-container *ngIf="_userRoles$ | async as roles">
              <div class="col-sm-9">
                <nb-select placeholder="Choose Role" formControlName="role">
                  <nb-option *ngFor="let role of roles" [value]='role._id'>{{role._id}}</nb-option>
                </nb-select>
              </div>
            </ng-container>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">create</button>
            </div>
          </div>
        </form>
      </nb-card-body>
      <!-- <ng-container *ngIf="_userRoles$ | async as roles">
        <tr *ngFor="let role of roles; let i=index">
          <th scope="row">{{ role._id }}</th>
        </tr>
      </ng-container> -->
    </nb-card>
  </div>
</div>
