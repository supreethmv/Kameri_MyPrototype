<div class="row">
    <div class="col-md-12">
        <ng-container *ngIf="_connectionError">
            <nb-alert status="danger">
                Connection failed!
            </nb-alert>
        </ng-container>
        <ng-container *ngIf="_sendSuccess">
            <nb-alert status="success">
                Successfully captured data!
            </nb-alert>
        </ng-container>
        <nb-card>
            <nb-card-header>Device and Robot Connection</nb-card-header>
            <nb-card-body>
                <form [formGroup]="deviceManagementForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row form-control-group">
                        <label for="prexis" class="label col-sm-3 col-form-label" id="input-prefix">Description</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput fullWidth id="input-prefix"
                                placeholder="Text Box for description on Robot" formControlName="robotDescription">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="robot" class="label col-sm-3 col-form-label">Select Robot UUID</label>
                        <div class="col-sm-9">
                            <nb-select placeholder="Choose Robot" formControlName="robot_uuid">
                                <nb-option *ngFor="let robot_uuid of robot_uuids" [value]="robot_uuid.id">
                                    {{robot_uuid.name}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="device" class="label col-sm-3 col-form-label">Select Organization UUID</label>
                        <div class="col-sm-9">
                            <nb-select placeholder="Choose Device" formControlName="org_uuid">
                                <nb-option *ngFor="let org_uuid of org_uuids" [value]="org_uuid.id">
                                    {{org_uuid.name}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>
                    Angular Generated Form Model : {{ deviceManagementForm.value | json}}
                    <br />
                    <br />
                    Script Captured Model : {{ sendData | json}}
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="!deviceManagementForm.valid" nbButton
                                status="primary">connect</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
