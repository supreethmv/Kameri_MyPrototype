<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><span>AWSi</span></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <!-- <a class="nav-link active" (click)="_authService.logoutUser()" style="cursor:pointer">Logout</a> -->
      <button (click)="_authService.logoutUser()" nbButton outline status="info">Logout</button>    
    </li>
  </ul>
</div>
